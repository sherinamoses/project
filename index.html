<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Local Services with Verified Providers</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 0;
    background-color: #f4f4f4;
  }

  /* Header icons */
  .header-icons {
    display: flex;
    justify-content: center;
    background-color: #333;
    padding: 10px;
  }

  .header-icons button {
    background: none;
    border: none;
    color: #fff;
    margin: 0 20px;
    font-size: 20px;
    cursor: pointer;
  }

  /* Language menu */
  #langMenu {
    display: none;
    position: absolute;
    top: 50px;
    right: 50px;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  #langMenu div {
    padding: 8px 12px;
    cursor: pointer;
  }
  #langMenu div:hover {
    background-color: #eee;
  }

  /* Sections */
  .section {
    display: none;
    padding: 20px;
    max-width: 600px;
    margin: auto;
    background: #fff;
    border-radius: 8px;
    margin-top: 20px;
  }

  .active {
    display: block;
  }

  /* Result display */
  #resultContainer {
    margin-top: 20px;
  }
  .provider {
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 6px;
  }
</style>
</head>
<body>

<!-- Icons for navigation -->
<div class="header-icons">
  <button id="homeIcon" title="Home">&#8962; Home</button>
  <button id="serviceIcon" title="Service">üõ†Ô∏è Service</button>
  <button id="langBtn" title="Language" style="position:relative;">üåê Language</button>
</div>

<!-- Language selection popup -->
<div id="langMenu">
  <div data-lang="en">English</div>
  <div data-lang="ta">Tamil</div>
</div>

<!-- Home section -->
<div id="homeSection" class="section active">
  <h2 id="homeTitle">Welcome to Local Services</h2>
  <p>This is the homepage. Click on icons above to navigate.</p>
</div>

<!-- Service section -->
<div id="serviceSection" class="section">
  <h2 id="serviceTitle">Select Service & Location</h2>
  <div class="form-group">
    <label id="serviceNeedLabel" for="serviceNeed">Service Need</label>
    <select id="serviceNeed">
      <option value="">Select Service</option>
      <option value="Electrician">Electrician</option>
      <option value="Plumber">Plumber</option>
      <option value="Xerox shop">Xerox shop</option>
      <option value="Laptop service">Laptop service</option>
      <option value="Mechanic shop">Mechanic shop</option>
    </select>
  </div>
  <div class="form-group" id="locationGroup">
    <label id="locationLabel" for="location">Location</label>
    <select id="location">
      <option value="">Select Location</option>
      <option value="Thanjavur">Thanjavur</option>
      <option value="Pattukkottai">Pattukkottai</option>
      <option value="Kumbakonam">Kumbakonam</option>
      <option value="Vallam">Vallam</option>
      <option value="Thiruvaiyaru">Thiruvaiyaru</option>
    </select>
  </div>
  <button id="searchBtn">Find Nearby Providers</button>
  
  <div id="resultContainer"></div>
</div>

<script>
  const content = {
    en: {
      homeTitle: "Welcome to Local Services",
      serviceTitle: "Select Service & Location",
      serviceNeedLabel: "Service Need",
      locationLabel: "Location"
    },
    ta: {
      homeTitle: "‡Æâ‡Æ≥‡Øç‡Æ≥‡ØÇ‡Æ∞‡Øç ‡Æö‡Øá‡Æµ‡Øà‡Æï‡Æ≥‡Øç",
      serviceTitle: "‡Æö‡Øá‡Æµ‡Øà & ‡Æá‡Æü‡ÆÆ‡Øç ‡Æ§‡Øá‡Æ∞‡Øç‡Æµ‡ØÅ ‡Æö‡ØÜ‡ÆØ‡Øç‡Æï",
      serviceNeedLabel: "‡Æö‡Øá‡Æµ‡Øà ‡Æ§‡Øá‡Æµ‡Øà",
      locationLabel: "‡Æá‡Æü‡ÆÆ‡Øç"
    }
  };

  let currentLang = 'en';

  const homeSection = document.getElementById('homeSection');
  const serviceSection = document.getElementById('serviceSection');

  const homeTitle = document.getElementById('homeTitle');
  const serviceTitle = document.getElementById('serviceTitle');
  const serviceNeedLabel = document.getElementById('serviceNeedLabel');
  const locationLabel = document.getElementById('locationLabel');
  const serviceSelect = document.getElementById('serviceNeed');
  const locationSelect = document.getElementById('location');
  const resultContainer = document.getElementById('resultContainer');

  const homeBtn = document.getElementById('homeIcon');
  const serviceBtn = document.getElementById('serviceIcon');
  const langBtn = document.getElementById('langBtn');
  const langMenu = document.getElementById('langMenu');
  const searchBtn = document.getElementById('searchBtn');

  // Sample provider data with govt registration status
  const providersData = [
    {
      service: "Electrician",
      location: "Vallam",
      name: "Vallam Electric Co.",
      contact: "1234567890",
      address: "Vallam Main Road",
      registered: true
    },
    {
      service: "Plumber",
      location: "Vallam",
      name: "Vallam Plumbing",
      contact: "0987654321",
      address: "Near Vallam Bridge",
      registered: false
    },
    {
      service: "Electrician",
      location: "Thanjavur",
      name: "Thanjavur Electricians",
      contact: "5551234567",
      address: "Thanjavur Town",
      registered: true
    },
    {
      service: "Laptop service",
      location: "Kumbakonam",
      name: "Kumbakonam Laptop Repair",
      contact: "4445556666",
      address: "Kumbakonam Market",
      registered: true
    }
  ];

  // Function to update language content
  function updateContent() {
    const c = content[currentLang];
    homeTitle.textContent = c.homeTitle;
    serviceTitle.textContent = c.serviceTitle;
    serviceNeedLabel.textContent = c.serviceNeedLabel;
    locationLabel.textContent = c.locationLabel;
  }

  // Navigation handlers
  document.getElementById('homeIcon').addEventListener('click', () => {
    homeSection.classList.add('active');
    serviceSection.classList.remove('active');
    resultContainer.innerHTML = '';
  });
  document.getElementById('serviceIcon').addEventListener('click', () => {
    homeSection.classList.remove('active');
    serviceSection.classList.add('active');
    resultContainer.innerHTML = '';
  });

  // Language menu toggle
  langBtn.addEventListener('click', () => {
    if (langMenu.style.display === 'block') {
      langMenu.style.display = 'none';
    } else {
      langMenu.style.display = 'block';
    }
  });
  Array.from(langMenu.children).forEach(div => {
    div.addEventListener('click', () => {
      currentLang = div.getAttribute('data-lang');
      updateContent();
      langMenu.style.display = 'none';
    });
  });
  document.addEventListener('click', (e) => {
    if (!langBtn.contains(e.target) && !langMenu.contains(e.target)) {
      langMenu.style.display = 'none';
    }
  });

  // Find providers based on selection
document.getElementById('searchBtn').addEventListener('click', () => {
  const selectedService = serviceSelect.value;
  const selectedLocation = locationSelect.value;
  resultContainer.innerHTML = '';

  if (!selectedService || !selectedLocation) {
    resultContainer.innerHTML = "<p>Please select both service and location.</p>";
    return;
  }

  // Filter providers
  const filteredProviders = providersData.filter(p => p.service === selectedService && p.location === selectedLocation);

  if (filteredProviders.length === 0) {
    resultContainer.innerHTML = "<p>No providers found in this area.</p>";
  } else {
    filteredProviders.forEach(p => {
      const div = document.createElement('div');
      div.className = 'provider';
      if (p.registered) {
        div.innerHTML = `
          <strong>${p.name} (Verified)</strong><br/>
          Contact: ${p.contact}<br/>
          Address: ${p.address}
        `;
      } else {
        div.innerHTML = `
          <strong>${p.name} (Not Verified)</strong><br/>
          Contact: ${p.contact}<br/>
          Address: ${p.address}<br/>
          <em>This provider is not registered officially.</em>
        `;
      }
      resultContainer.appendChild(div);
    });
  }
});

  // Initialize content
  updateContent();
</script>
</body>
</html>
